<head>
    <style>
        h1, h2, h3, h4, h5, h6 {
         font-size: 20px;
         font-family: Arial, sans-serif;
        }
        #result ul {
            font-family: Arial, sans-serif;
            list-style-type: none; 
            padding: 0;
            margin: 0 auto;
            text-align: center; 
        }
        #result {
            font-family: Arial, sans-serif;
            text-align: center; 
        }
    
        table {
            width: 100%;
            border-collapse: collapse; 
            text-align: left; 
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    
    </style>
    </head>
    <div class="content">
    <center><h1>❤️Top 5 Favourited Movies❤️</h1></center>
    <div id="result">Loading...</div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch(`http://user-profile-microservice-api.e4fvgqf6hucwg8ca.westeurope.azurecontainer.io:5000/topfavourite`, {
                method: 'GET',
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
    
                const sortedData = data.sort((a, b) => b.count - a.count);
    
                const resultElement = document.getElementById('result');
                resultElement.innerHTML = '';
      
                const table = document.createElement('table');
                const thead = document.createElement('thead');
                const tbody = document.createElement('tbody');
        
                const headerRow = document.createElement('tr');
                const countHeader = document.createElement('th');
                countHeader.textContent = 'Count';
                const movieHeader = document.createElement('th');
                movieHeader.textContent = 'Movie Name';
                const countryHeader = document.createElement('th'); // New header for country
                countryHeader.textContent = 'Country';
                headerRow.appendChild(countHeader);
                headerRow.appendChild(movieHeader);
                headerRow.appendChild(countryHeader); // Append the new country header
                thead.appendChild(headerRow);
        
                table.appendChild(thead);
        
                sortedData.forEach(item => {
                    const row = document.createElement('tr');
                    const countCell = document.createElement('td');
                    countCell.textContent = item.count;
                    const movieCell = document.createElement('td');
                    movieCell.textContent = item.movie;
                    const countryCell = document.createElement('td'); // New cell for country
                    countryCell.textContent = item.country; // Set the text to the country of the item
                    row.appendChild(countCell);
                    row.appendChild(movieCell);
                    row.appendChild(countryCell); // Append the new country cell
                    tbody.appendChild(row);
                });
        
                table.appendChild(tbody);
                resultElement.appendChild(table);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error fetching data.';
            });
        });
    
        window.addEventListener('storage', function(event) {
            if (event.key === 'reloadWidgets') {
                location.reload();
            }
        });
    </script>
    </div>
