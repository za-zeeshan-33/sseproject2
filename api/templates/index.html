<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navbar.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/widget.css') }}" />
</head>
<body>
    {% if 'auth_token' in session %}
        {% include 'navbar_logged_in.html' %}
    {% else %}
        {% include 'navbar_logged_out.html' %}
    {% endif %}
    <center><div class="main-content">
        <div class="sidebar">
            <!-- Widget 1 -->
            <div class="widget-container">
                <div class="widget">
                    <iframe src="/widget1" style="height: 300px; width: 100%; border: none;"></iframe>
                </div>
            </div>
            
            <!-- Widget 2 -->
            <div class="widget-container">
                <div class="widget">
                    <iframe src="/widget2" style="height: 100%; width: 100%; border: none;"></iframe>
                </div>
            </div>
        </div>
        <div class="content">
            <h1>Choose a country and view their unique shows!</h1>
            <iframe src="/map" width="100%" height="425px" style="border:none;"></iframe>
            <h3>Popular in U.K</h3>
            <a href="https://ibb.co/ZczJGvb"><img src="https://i.ibb.co/QYvcphx/Screenshot-1.jpg" alt="Screenshot-1" border="0"></a>
            <h3>Popular in America</h3>
            <a href="https://ibb.co/C0gGjxv"><img src="https://i.ibb.co/4NzrbBM/Screenshot-2.jpg" alt="Screenshot-2" border="0"></a>
        </div>
    </div></center>
</body>
</html>

<script>
    // Get the height of the first widget
    var widgetHeight = document.querySelector('.widget').offsetHeight;

    // Set the height as a CSS custom property
    document.documentElement.style.setProperty('--widget-height', widgetHeight + 'px');
    
</script>
