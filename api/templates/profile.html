<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navbar.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
    <style>
        #savedShowsList ul {
            list-style-type: none; /* Removes bullet points */
            padding: 0; /* Removes default padding from the ul element */
            margin: 0; /* Adjust if you need to remove default margin */
        }
    </style>
</head>
<body>
    {% include 'navbar_logged_in.html' %}
    <center><div class="content">
        <div id="username" data-username="{{ username }}">Username: {{ username }}</div>
        <h1>Your saved shows</h1>
        <div id="savedShowsList">Loading saved shows...</div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const usernameElement = document.getElementById('username');
                const username = usernameElement.getAttribute('data-username');
    
                fetch('http://user-profile-microservice-api.e4fvgqf6hucwg8ca.westeurope.azurecontainer.io:5000/displayfavourite', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({username: username})
                })
                .then(response => response.json())
                .then(data => {
                    const favoriteMovies = data[1]; // Assuming the movies array is the second item
                    const moviesContainer = document.getElementById('favoriteMovies');

                    // Clear existing content
                    moviesContainer.innerHTML = '';

                    // Create a list element for each movie
                    favoriteMovies.forEach(movie => {
                        const movieElement = document.createElement('div');
                        movieElement.textContent = movie.movie; // Assuming the movie title is stored in the "movie" property
                        moviesContainer.appendChild(movieElement);
                    });
                })
                .catch(error => console.error('Error:', error));
            });
        </script>
        </div></center>
</div>
</body>
</html>
