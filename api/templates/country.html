<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shows Loading...</title>
    <style>
        .show-box {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 20px;
            border-radius: 5px; 
            background-color: #f9f9f9; 
            display: inline-block;
            width: calc(30% - 20px); 
            box-sizing: border-box;
            text-align: center;
        }
        #showsList {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around; 
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navbar.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
    <center><h1 id="countryTitle">Shows for Selected Country</h1>
    <button id="backToMainMap" style="cursor: pointer;">&#8592; Back to main map</button></center>
    <br>
    <div id="showsList"></div>
    <script>
      document.getElementById('backToMainMap').addEventListener('click', function() {
          window.location.href = '/map';
      });

      document.addEventListener('DOMContentLoaded', () => {
        const storedData = localStorage.getItem('countryShows');
        console.log("Stored data:", storedData);

        const showsData = JSON.parse(storedData);
        console.log("Parsed data:", showsData);

        const countryNameStored = localStorage.getItem('country');
        let countryName = "Selected Country";
        if (countryNameStored) {
            countryName = countryNameStored;
        }
        document.getElementById('countryTitle').textContent = `Shows for ${countryName}`;

        let shows = [];

        if (showsData) {
          (Array.isArray(showsData))
          shows = showsData;
          const showsList = document.getElementById('showsList');

            if (shows.length > 0) {
                shows.forEach(show => {
                    const box = document.createElement('div');
                    box.className = 'show-box';
                    box.textContent = show;

                    const favouriteButton = document.createElement('button');

                    // Function to check if the show is favorited
                    const checkIfFavourited = () => {
                        const username = "{{ username }}";
                        // Check if username is 'none' and hide the button
                        if (username.toLowerCase() === 'none') {
                            favouriteButton.style.display = 'none';
                            return;
                        }

                        fetch(`http://user-profile-microservice-api.e4fvgqf6hucwg8ca.westeurope.azurecontainer.io:5000/checkfavourite?username=${username}&show=${show}`, {
                            method: 'GET',
                        })
                        .then(response => {
                            if (!response.ok) {
                                return false;
                            }
                            return true;
                        })
                        .then(isFavourited => {
                            favouriteButton.textContent = isFavourited ? 'Unfavourite' : 'Favourite';
                            favouriteButton.addEventListener('click', () => {
                                if (isFavourited) {
                                    removeFromFavourites(show);
                                } else {
                                    saveToFavourites(show);
                                }
                            });
                            favouriteButton.disabled = false; // Enable the button after checking the status
                        })
                        .catch(error => {
                            console.error('Error checking favourite status:', error);
                            // Handle the error as needed
                        });
                    };

                    favouriteButton.textContent = 'Loading...';
                    favouriteButton.disabled = true;

                    box.appendChild(favouriteButton);
                    showsList.appendChild(box);

                    // Check initial state of the button
                    checkIfFavourited();
                });
            } else {
                showsList.textContent = 'No shows found.';
            }
        } else {
            document.getElementById('showsList').textContent = 'No data found.';
        }
      });

      function saveToFavourites(show) {
        const username = "{{ username }}"
        fetch('http://user-profile-microservice-api.e4fvgqf6hucwg8ca.westeurope.azurecontainer.io:5000/addfavourite', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username: username, show: show})
        })
        .then(response => response.json())
        .catch(error => console.error('Error adding to favourites:', error));
        let savedShows = JSON.parse(sessionStorage.getItem('savedShows')) || [];
        if (!savedShows.some(savedShow => savedShow === show)) {
          savedShows.push(show);
          sessionStorage.setItem('savedShows', JSON.stringify(savedShows));
          alert('Show added to favourites!');
        } else {
          alert('Show already in favourites!');
        }
        location.reload();
      }

      function removeFromFavourites(show) {
        const username = "{{ username }}"
        fetch('http://user-profile-microservice-api.e4fvgqf6hucwg8ca.westeurope.azurecontainer.io:5000/deletefavourite', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username: username, show: show})
        })
        .then(response => response.json())
        .catch(error => console.error('Error adding to favourites:', error));
        let savedShows = JSON.parse(sessionStorage.getItem('savedShows')) || [];
        savedShows = savedShows.filter(savedShow => savedShow !== show);
        sessionStorage.setItem('savedShows', JSON.stringify(savedShows));
        alert('Show removed from favourites!');
        location.reload();
      }
    </script>    
</body>
</html>
